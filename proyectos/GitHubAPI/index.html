<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>GitHub Profile Finder</title>
</head>
<body>
    <section class="welcome">
        <h2>Welcome to the GitHub Profile Finder</h2>
        <p>
            This search engine will help you find profiles quickly just by
             knowing the user. Use the GitHub API to get the profile
              information.</p>
    </section>

    <div class="search flex">
        <div class="inputProfile flex">
            <label>User: </label>
            <input type="text" name="search" id="userGH" placeholder="Type user..." />
        </div>
        <button onclick="fetchData()">Search profile</button>
    </div>

    <div id='dataProfile' class="dataProfile flex">
        <!-- Foto de Perfil -->
        <figure class="figProfile flex">
            <img id='imgProfile' src="" alt="imgProfile">
        </figure>
        <!-- Labels -->
        <div class="infoText flex">
            <div class="labelText flex">
                <label>Name: <span id="name"></span></label>
                <label>Location: <span id="loc"></span></label>
                <label>Bio: <span id="bio"></span></label>
            </div>
            <figure class="figSocial flex">
                <a href="#" id="ghLink" target="_blank"><img src="https://icongr.am/entypo/github.svg?size=40&color=ffffff" alt="GitHb"></a>
                <a href="#" id="twLink" target="_blank"><img src="https://icongr.am/entypo/twitter.svg?size=40&color=ffffff" alt="Twitter"></a>
            </figure>
        </div>
    </div>

    <div id="state" class="state">
        <h1 id="stateHTTP"></h1>
    </div>

    <footer>
        Made by <a href="https://github.com/JaviCeRodriguez" target="_blank">Javier Rodriguez</a> with many ðŸ§‰ - January 2021
    </footer>

    <script src="./js/appScript.js"></script>
</body>
</html>
